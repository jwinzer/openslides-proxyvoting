<h1 translate>Edit delegate</h1>

<h3>{{ model.user.full_name }}</h3>

<uib-alert ng-show="alert.show" type="{{ alert.type }}" ng-click="alert={}" class="text-danger" close="alert={}">
  {{ alert.msg }}
</uib-alert>

<form name="delegateForm" ng-submit="save(model)">
  <formly-form model="model" fields="formFields">
    <button type="submit" ng-disabled="delegateForm.$invalid" class="btn btn-primary" translate>
      Save
    </button>
    <button type="button" ng-click="closeThisDialog()" class="btn btn-default" translate>
      Cancel
    </button>
  </formly-form>
</form>
