<style type="text/css">
  #attendance-table {
    width: auto;
  }
</style>

<div class="header">
  <div class="title">
    <div class="submenu">
      <a ui-sref="openslides_proxyvoting.delegate.list" class="btn btn-sm btn-default">
        <i class="fa fa-angle-double-left fa-lg"></i>
        <translate>Back to overview</translate>
      </a>
    </div>
    <h1 translate>Anwesenheit</h1>
  </div>
</div>

<div class="details">
  <table class="table table-bordered" id="attendance-table">
    <thead>
      <tr>
        <th><translate>Kategorie</translate>
        <th class="text-right"><translate>Gesamt</translate>
        <th class="text-right"><translate>Registriert</translate>
        <th class="text-right"><translate>Anwesend</translate>
        <th class="text-right"><translate>Verteten</translate>

    <tbody>
      <tr>
        <td><translate>Delegates</translate>
        <td ng-repeat="i in [0, 1, 2, 3]" class="text-right">{{ attendance.heads[i] }}

      <tr ng-repeat="category in categories | orderBy:'id'">
        <td>{{ category.name }}
        <td ng-repeat="i in [0, 1, 2, 3]" class="text-right">{{ attendance[category.name][i] | number:0 }}

  </table>

</div>
